<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de caractères avec copie</title>
    <style>
        /* Style du bouton de copie */
        #copyButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049;
        }

        /* Style de la box */
        #outputText {
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Générateur de caractères aléatoires</h2>

    <output id="outputText">Appuyez sur le bouton pour générer un texte.</output>

    <br>

    <button id="generateButton">Générer des caractères</button>
    <button id="copyButton">Copier le texte</button>

    <script>
        // Fonction pour générer des caractères aléatoires
        function generateRandomText() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const length = 10; // Longueur du texte généré

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }

            document.getElementById("outputText").innerText = result; // Mettre à jour le contenu de la boîte
        }

        // Fonction pour copier le texte de la boîte dans le presse-papiers
        document.getElementById("copyButton").addEventListener("click", function() {
            var text = document.getElementById("outputText").innerText;

            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            alert("Le texte a été copié dans le presse-papiers!");
        });

        // Lier le bouton de génération au générateur de texte
        document.getElementById("generateButton").addEventListener("click", function() {
            generateRandomText(); // Génère un texte aléatoire
        });
    </script>

</body>
</html>
