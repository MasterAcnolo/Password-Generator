<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js"></script>
</head>


<body>

    <div class="container">
        <h1> Générateur de mot de passe </h1>
        <label for="length" id="longueur">Longueur du mot de passe :</label>
        <input type="number" id="length" name="length" min="1" max="100" value="10">

        <button onclick="generatePassword()"> Générer</button>
        <br>
        <label for="password" id="Motdepasse">Mot de passe :</label>
        <input type="text" id="password" name="password" readonly> <!--Readonly pour pas pouvoir écrire dessus-->
    </div>

</body>
</html>
